<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-white">
    <div class="header flex justify-between lg:justify-start md:justify-start xl:justify-start">
    <div class="px-8 py-6"> 
        <div class="logo" >
            <img class="h-6" src="./logo__full--green.svg" alt="logo">
        </div>
    </div>

    
    <div class="tags self-center hidden lg:block md:block xl:block">
        <ul class="inline flex text-center">
            <li class="px-3 hover:text-teal-500">Photographers</li>
            <li class="px-3 hover:text-teal-500">Businesses</li>
            <li class="px-3 hover:text-teal-500">More</li>
        </ul>
    </div>

    <div class="sign mr-10 right self-center hidden lg:block md:block xl:block">
        <ul class="inline flex text-center">
            <li class="px-6 py-2 hover:text-teal-500">Sign in</li>
            <li class="px-8 py-2 bg-teal-500 text-white rounded-full hover:shadow-2xl">Sign up</li>
        </ul>
    </div>


    <div class="px-6 py-6 xl:hidden md:hidden lg:hidden">
        <div class="right menu" >
            <img src="./menu-24px.svg" alt=""> 
        </div>
    </div>

    </div>
    
</body>
</html>
